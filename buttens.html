  <style>
.container {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
  justify-content: center;
  padding: 20px;
  background: #1e1e1e;
  min-height: 100vh;
  align-items: center;
}

button {
  border: none;
  outline: none;
  cursor: pointer;
  font-family: 'Arial', sans-serif;
  font-size: 16px;
  color: #fff;
  padding: 15px 30px;
  border-radius: 12px;
  transition: all 0.3s ease;
  position: relative;
  overflow: hidden;
}
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      margin-top: 20px;
    }
  </style>

        <div class="popup" id="popup">
            <div class="popup-content">
                <p>This is the detailed text that appears when the button is clicked. It shows up in a neon styled popup window.</p>
            </div>
        </div>
    </div>

    <script>
        const button = document.querySelector('.button193');
        const popup = document.getElementById('popup');

        button.addEventListener('click', () => {
            popup.classList.toggle('show');
        });

        document.addEventListener('click', (event) => {
            if (!button.contains(event.target) && !popup.contains(event.target)) {
                popup.classList.remove('show');
            }
        });
